<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  {{ partial "copy_button_patch" . }}
</head>
<body class="notransition">
  <div id="container">
    <header id="main-header">
      {{- partial "header.html" . -}}
    </header>
    <div class="flex grow">
      <div id="main-pane">
        <main id="main-content">
          {{- block "main" . -}}{{- end -}}
        </main>
        <footer id="main-footer">
          {{- partial "footer.html" . -}}
        </footer>
      </div>
      {{- if (and (default true .Params.lightning.sidePane) site.Params.lightning.sidePane) -}}
        {{- block "side" . -}}{{- end -}}
      {{- end -}}
    </div>
  </div>
</body>
</html>
