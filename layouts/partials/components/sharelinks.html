{{- $title := .Title -}}
{{- $url := .Permalink -}}

{{- $emailBody := printf "Check out this post: %s\n%s" $title $url -}}

<div class="sharelinks">
    <div class="sharelinks-socials">
        <span>Share this post on:</span>
        <div>
            <a href="https://x.com/intent/post?url={{ $url }}" target="_blank" rel="noopener noreferrer"
                alt="Share this post on X">
                <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
            </a>
            <a href="https://bsky.app/intent/compose?text={{ $url }}" target="_blank" rel="noopener noreferrer"
                alt="Share this post on BlueSky">
                <i class="fa-brands fa-bluesky" aria-hidden="true"></i>
            </a>
            <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ $url }}" target="_blank"
                rel="noopener noreferrer" alt="Share this post on Linkedin">
                <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
            </a>
            <a href="https://wa.me/?text={{ $url }}" target="_blank" rel="noopener noreferrer"
                alt="Share this post via WhatsApp">
                <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
            </a>
            <a href="https://www.facebook.com/sharer.php?u={{ $url }}" target="_blank" rel="noopener noreferrer"
                alt="Share this post on Facebook">
                <i class="fa-brands fa-square-facebook" aria-hidden="true"></i>
            </a>
            <a href="mailto:?subject=Check this out - {{ $title }}
                    &amp;body={{ $emailBody }}">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
    </div>
    {{- if site.Params.lightning.showReplyByMail -}}
    <div>
        <a href="mailto:{{- site.Params.lightning.info.replyEmail -}}
            ?subject=Reply: {{ $title }}">
            <i class="fa-solid fa-reply"></i>
            <span>Reply</span>
        </a>
    </div>
    {{ end }}
</div>
